<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<html>
<head>
  <title>Podcasted - Web Player</title>
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-9MWZQQR0YJ"></script>
  <script>
  
  function initIframe() {
    const iframe = document.getElementById('podcastFrame');
    const currentParams = new URLSearchParams(window.location.search);
    
    
    let subUrl = 'https://podcasted.glitch.me/';
    
    
    const allowedParams = ['podurl', 'play', 'autoplay'];
    allowedParams.forEach(param => {
      if (currentParams.has(param)) {
        subUrl += (subUrl.includes('?') ? '&' : '?') + 
                 `${param}=${encodeURIComponent(currentParams.get(param))}`;
      }
    });

    
    iframe.src = subUrl;
    iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin');
  }
  
  window.addEventListener('DOMContentLoaded', initIframe);
  


var doNotTrack = false;
        if ( false ) {
          var dnt = (navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack);
          var doNotTrack = (dnt == "1" || dnt == "yes");
        }
        if (!doNotTrack) {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-9MWZQQR0YJ');
        }
      

  </script>
 <style>
 
#podcastFrame {
  -webkit-overflow-scrolling: touch !important;
  overflow: auto !important;
  overscroll-behavior-y: contain;  
}

 
@supports (-webkit-touch-callout: none) {
  #podcastFrame {
    height: calc(100vh - env(safe-area-inset-bottom)) !important;
  }
}
  </style>
</head>
<body>
  
  <iframe 
    id="podcastFrame"
    frameborder="0" 
    allow="autoplay; encrypted-media"
    style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0"
  ></iframe>
</body>
</html>
